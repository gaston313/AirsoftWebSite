<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airosft Games</title>
    <link rel="shortcut icon" href="./imagenes/ghost favicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="grid-container">
      <header>
        <div class="title-principal-logo">
          <img
            class="logo-header"
            src="imagenes/logo ghost.png"
            alt="logo de la página web"
          />
          <h1>Airsoft Games</h1>
        </div>
        <div class="nav-bar">
          <nav>
            <a href="./index.html">Inicio</a>
            <a href="./sobre_nosotros.html">Sobre Nosotros</a>
            <a href="./eventos.html">Eventos</a>
            <a href="./galeria.html">Galería</a>
            <a href="./contacto.html">Contacto</a>
            <div class="animation"></div>
          </nav>
        </div>
      </header>
      <!-- Cierre de encabezado + logo -->
      <!-- Formulario -->
      <form class="contact-form">
        <p>
          <label for="name_lastname"> Nombre y Apellido </label>
          <br />
          <input type="text" id="name_lastname" />
        </p>
        <p>
          <label for="email"> Mail de contacto </label>
          <br />
          <input type="email" id="email" />
        </p>
        <p>
          <label for="comments">Comentarios</label>
          <br />
          <textarea name="comments" id="" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Enviar formulario" />
        <input type="reset" value="Limpiar formulario" />
      </form>
      <!-- Fin del formulario -->
      <!-- Inicio de footer -->
      <footer>
        <div class="container-footer">
          <!--LOGO-->
          <div>
            <img
              class="logo-footer"
              src="imagenes/logo ghost.png"
              alt="logo web"
            />
          </div>
          <!--LOGO-->
          <div class="container-media">
            <h3 class="title-media">NUESTRAS REDES</h3>
            <div class="icon-media">
              <a href="https://www.facebook.com/">
                <img src="./imagenes/like.png" alt="facebook_page" />
              </a>
              <a href="https://www.instagram.com/">
                <img src="./imagenes/instagram.png" alt="instagram_page" />
              </a>
              <a href="https://www.twitter.com/">
                <img src="./imagenes/twitter.png" alt="twitter_page" />
              </a>
            </div>
          </div>
          <h3 class="interest-page">PÁGINAS DE INTERÉS</h3>
        </div>
      </footer>
    </div>
    <!-- Fin de footer -->
  </body>
</html>
