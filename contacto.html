<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airosft Games</title>

    <!-- CSS BOOTSTRAP -->

          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <img
              src="/Proyecto Final/imagenes/logo ghost.png"
              alt="logo"
              class="logo-nav"
            />
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" href="./index.html">Inicio</a>

                <a class="nav-link" href="./galeria.html" class="text-4"

                >
                <a class="nav-link" href="./contacto.html" class="text-5"
                  >Contacto</a
                >
              </div>
            </div>
          </div>
        </nav>
        <!-- NAV BAR-->
      </header>
      <!-- Cierre de encabezado + logo -->
      <!-- Formulario -->
      <form class="contact-form">
        <p>
          <label for="name_lastname"> Nombre y Apellido </label>
          <br />
          <input type="text" id="name_lastname" />
        </p>
        <p>
          <label for="email"> Mail de contacto </label>
          <br />
          <input type="email" id="email" />
        </p>
        <p>
          <label for="comments">Comentarios</label>
          <br />
          <textarea name="comments" id="" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Enviar formulario" />
        <input type="reset" value="Limpiar formulario" />
      </form>
      <!-- Fin del formulario -->

                <li class="mb-2">

                <li class="mb-2">
